{% load staticfiles %}<!doctype html><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!-- My CSS -->    <link rel="stylesheet" href='{% static "/css/style.css" %}'>    <!-- Font Awesome JS -->    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">    </script>    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">    </script>    <!-- Scrollbar Custom CSS -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">    <title>{{ title }}</title></head><body>    <div class="wrapper">        <!-- Sidebar  -->        <nav id="sidebar">            <div class="sidebar-header">                <div class="pt-4 px-3 mb-2">                    <div class="media d-flex align-items-center"><img src='{% static "/images/profile.jpeg" %}' alt="Sam" height="100" class="img-thumbnail shadow-lg"></div>                </div>                <h2 class="pt-2 px-4 mx-auto text-center">Sam Mao</h2>            </div>            <ul class="list-unstyled components text-center">                <li class="active">                    <a href="#">Home</a>                </li>                <li>                    <a href="#">About</a>                </li>                <li>                    <a href="#">Portfolio</a>                </li>                <li>                    <a href="#">Contact</a>                </li>            </ul>        </nav>        <div id="bt-container">            <button type="button" id="sidebarCollapse" class="btn btn-dark">                <span id="sicon" class="fas fa-angle-left"></span>            </button>        </div>        <!-- Page Content  -->        <div class="d-flex justify-content-center" id="content">            {% block filter %}                filter            {% endblock %}        </div>    </div>    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">    </script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">    </script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">    </script>    <!-- jQuery Custom Scroller CDN -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>        <!-- Optional JavaScript -->    <script type="text/javascript">        $(document).ready(function () {            $("#sidebar").mCustomScrollbar({                theme: "minimal"            });            $('#sidebarCollapse').on('click', function () {                $('#sidebar, #content, #bt-container').toggleClass('active');                $('#sicon').toggleClass('fa-angle-left fa-angle-right');            });        });    </script></body></html>
